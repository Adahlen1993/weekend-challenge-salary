<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" href="styles.css">
    <script src="client.js"></script>
    <title>Salary</title>
</head>
<header>
    <h1> Employee Monthly Salary</h1>
</header>
<body>
    <table>
        <form id="employee-form" onsubmit="employeeForm(event)">
        <tr>
            <td><input id="first-name" placeholder="First Name"></td>
            <td><input id="last-name" placeholder="Last Name"></td>
            <td><input id="id-number" placeholder="ID Number"><td>
            <td><input id="job-title" placeholder="Job Title"></td>
            <td><input id="annual-salary" type="number" placeholder="Annual Salary"></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</form>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
        <tbody id="added-employee">
        </tbody>
    </table>
    <footer>
        <h2>Total Monthly Cost</h2>
        <h3 id="expenses" >$$$</h3>
    </footer>
</body>
</html>
